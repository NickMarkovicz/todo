<div class="card h-100 text-dark bg-warning">
    <div class="card-body">
        <h5 class="card-title">{{ note.title }}</h5>
        <p class="card-text">{{ note.text }}</p>
    </div>
    <div class="d-flex card-footer">
        <div><span class="text-muted">Author:</span> {{ note.author }}</div>
        <div style="margin-left: auto">
            <button id="delete-button" type="button" class="btn btn-outline-dark btn-sm">Delete</button>
        </div>
    </div>
</div>
