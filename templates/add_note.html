{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}

{% block title %}Add Note{% endblock %}

{% block content %}
    <main class="container mt-5 mb-5">
        <h1 class="text-white fw-bold mb-3" style="font-size: 5rem; font-family: 'Ubuntu Mono',monospace">New Note:</h1>
        <div class="col-5 bg-dark text-white rounded-borders" style="padding: 40px">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="save btn btn-lg btn-warning">Save</button>
            </form>
            <div class="gap-2" style="padding-top: 30px">
                <a href="/notes/" class="btn btn-lg btn-warning">View Notes</a>
                <a href="/" class="btn btn-lg btn-warning">Back to Main Page</a>
            </div>
        </div>
    </main>
{% endblock %}
